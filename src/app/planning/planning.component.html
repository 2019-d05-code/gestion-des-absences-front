
<div class="container-fluid">
	<div class="row text-center">
		<div class="col-md-4 col-sm-6 col-12">
			<div class="btn-group row">
				<div class="btn btn-primary col-4" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
					(viewDateChange)="closeOpenMonthViewDay()">
					Pr√©cedent
				</div>
				<div class="btn btn-outline-secondary col-4" mwlCalendarToday [(viewDate)]="viewDate">
					Aujourd'hui
				</div>
				<div class="btn btn-primary col-4" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
					(viewDateChange)="closeOpenMonthViewDay()">
					Suivant
				</div>
			</div>
		</div>
		<div class="col-md-4 col-sm-6 col-12">
			<h3>{{viewDate|calendarDate:(view + 'ViewTitle'):'en' }}</h3>
		</div>
		<div class="col-md-4 col-sm-6 col-12">
			<div class="btn-group row">
				<div class="btn btn-primary col-4" (click)="setView(CalendarView.Month)"
					[class.active]="view === CalendarView.Month">
					Month
				</div>
				<div class="btn btn-primary col-4" (click)="setView(CalendarView.Week)"
					[class.active]="view === CalendarView.Week">
					Week
				</div>
				<div class="btn btn-primary col-4" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
					Day
				</div>
			</div>
		</div>
	</div>
	<br />
	<div [ngSwitch]="view">
		<mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
			[refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
			(eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
		</mwl-calendar-month-view>
		<mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events"
			[refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
			(eventTimesChanged)="eventTimesChanged($event)">
		</mwl-calendar-week-view>
		<mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
			(eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
		</mwl-calendar-day-view>
	</div>
</div>
