<br />
<h1 class="text-center">Gestion des absences</h1>
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Date de début</th>
			<th scope="col">Date de fin</th>
			<th scope="col">Type</th>
			<th scope="col">Statut</th>
			<th scope="col">Action</th>

		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let demande of tabDemandes">
			<td>{{demande.dateDebut | date: 'dd/MM/yyyy'}}</td>
			<td>{{demande.dateFin | date: 'dd/MM/yyyy'}}</td>
			<td>{{demande.type}}</td>
			<td>{{demande.status}}</td>
			<td> <a><i class="fa fa-eye" aria-hidden="true"></i></a> - <a (click)="chargerModifModal();"><i class="fa fa-pencil-square-o"
						aria-hidden="true"></i></a> - <a (click)="chargerSuppresionModal();"><i class="fa fa-trash"></i></a>
			</td>
		</tr>

	</tbody>
</table>
<div class="float-right">Demander une absence <a routerLink="/demande-absence"><button type="button" class="btn btn-mdb-color">+</button></a></div>
<div>Solde des compteurs :</div>
<ul>
	<li>Congés Payés : - Variable </li>
	<li>RTT : - Variable</li>
</ul>
